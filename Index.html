<! DOCTYPE html>
<html>
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    		<title>Inbox-dinilthomas@techversant.com</title>
    		<link rel="icon" type="image/x-icon" href="D:/Gmail_Inbox/Assets/Images/gmail.png">
    		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>
		<h1 class="text-center">Form Validation</h1>
		<div class="row mt-3">
			<div class="col-2 "></div>

			<div class="col-8 py-3 bg-info rounded-2">
				<form>
					<div class="w-100">
						<span id="namewarning" class="text-danger fw-bold"></span>	
						<input type="text" id="name" placeholder="Enter your Full Name" class="me-4 mb-2 form-control">
                                        </div>

					<div >
						<div id="genderwarning" class="text-danger fw-bold"></div>	
						<input type="radio" id="male"  name="gender" value="Male" placeholder="Select your Gender" class="mb-2">
						<label for="gender">Male</label>
						<input type="radio" id="female" name="gender" value="Female" placeholder="Select your Gender" class="mb-2 ms-5">
						<label for="gender">Female</label>
					</div>

					<div class="w-100">	
						<span id="emailwarning" class="text-danger fw-bold"></span>
						<input type="email" id="email" placeholder="Enter your e-mail Id" class="me-4 mb-2 form-control">
					</div>

					<div class="w-100">
						<span id="phonewarning" class="text-danger fw-bold"></span>
						<input type="text" id="phone" placeholder="Enter your Mobile number" class="me-4 mb-2 form-control">
					</div>

					<div class=" w-100">
						<span id="agewarning" class="text-danger fw-bold"></span>
						<input type="number" id="age" placeholder="Enter your Age" class="me-4 mb-2 form-control">
					</div>
			
					<div class="w-100">
						<span id="pass1warning" class="text-danger fw-bold"></span>
						<input type="password" id="password1" placeholder="Enter a new Password" class="me-4 mb-2 form-control">
					</div>

					<div class="w-100">
						<span id="pass2warning" class="text-danger fw-bold"></span>
						<input type="password" id="password2" placeholder="Re-enter the password" class="me-4 mb-2 form-control">
					</div>

					<div class="d-flex justify-content-evenly">
						<button type="button" class="btn btn-success w-50" onclick="validation()">Submit</button>   <input type="reset" value="Clear" class="btn btn-danger w-50">
					</div>
				</form>
			</div>

			<div class="col-2 "></div>
		</div>
		<script src="Script.js"></script>
	</body>
</html>
